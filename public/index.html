<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="flex min-h-screen w-full flex-col items-center justify-between bg-Pale-blue bg-desktop-bg bg-[length:100%_50%] bg-top bg-no-repeat font-redHatDisplay"
    >
      <div
        class="mt-28 box-border flex h-[auto] w-[21.6rem] flex-col items-center justify-start rounded-2xl bg-[#fff] shadow-xl"
      >
        <img class="rounded-t-2xl" src="../images/illustration-hero.svg" />
        <p class="text-lime-500 mt-6 text-2xl font-black text-Dark-blue">
          Order Summary
        </p>
        <p
          class="my-3.5 w-3/4 text-center text-xs text-Desaturated-blue md:text-Bright-blue md:font-semibold"
        >
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div
          class="flex h-[5rem] w-[17rem] flex-row items-center justify-center rounded-lg bg-Very-pale-blue"
        >
          <img
            class="mx-3 w-[2.5rem]"
            src="../images/icon-music.svg"
            alt="icon of music"
          />

          <div class="h-auto w-1/2">
            <p
              class="font-redHatDisplay text-[.87rem] font-black text-Dark-blue"
            >
              Annual Plan
            </p>
            <span class="text-xs text-[.88rem] text-Desaturated-blue"
              >$59.99/year</span
            >
          </div>

          <a
            class="mr-3 text-xs font-black text-Bright-blue underline hover:text-bright-blue-hover hover:no-underline"
            href="#"
            >Change</a
          >
        </div>

        <button
          class="mt-7 h-[2.5rem] w-[17rem] rounded-md bg-Bright-blue text-xs font-bold text-[#fff] shadow-xl hover:bg-bright-blue-hover"
        >
          Proceed to Payment
        </button>
        <a
          href="#"
          class="m-[1rem_0rem_1.6rem_0rem] text-xs font-black text-Desaturated-blue hover:text-Dark-blue"
          >Cancel Order</a
        >
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
